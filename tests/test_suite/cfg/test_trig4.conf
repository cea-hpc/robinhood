# TEST: migration policy based on last_mod and filename

%include "common.conf"

######## Policies for this test ###########

FileClass File1 {
    definition { name == "*.1" }
}

FileClass File2 {
    definition { name == "*.2" }
}

FileClass File3 {
    definition { name == "*.3" }
}

migration_rules
{
    policy default
    {
        condition { last_mod >= 1 }
    }
}

purge_rules
{
    policy one_sec {
        target_fileclass = File1;
        condition { last_access >= 1s }
    }

    policy ten_sec {
        target_fileclass = File2;
        condition { last_access >= 5s }
    }

    policy twenty_sec {
        target_fileclass = File3;
        condition { last_access >= 10s }
    }

    policy default {
        condition { last_access > 1h }
    }
}

####### Purge trigger ########

# periodic trigger
purge_trigger
{
    trigger_on         = periodic;
    check_interval     = 5s;
    post_trigger_wait = 0;
}
