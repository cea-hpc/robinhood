General
{
     fs_path = "/mnt/lustre";
}

ListManager
{
	MySQL
	{
		server = "localhost";
		db = "robinhood_lustre";
        user = "robinhood";
		# password or password_file are mandatory
		password = "robinhood";
        engine = InnoDB;
	}
}

backend
{
    root = "/tmp/backend";
    mnt_type=ext4;
    check_mounted = TRUE;
}

migration_policies
{
	policy default
	{
		condition
        {
            owner == "root"
        }
    }
}

migration_parameters
{
    backup_new_files = TRUE;
    max_migration_volume = 100MB;
    check_copy_status_on_startup = TRUE;
    check_copy_status_delay = 30sec;
}

