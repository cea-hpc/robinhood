General
{
	fs_path = $RH_ROOT;
	fs_type = $FS_TYPE;
}

ListManager
{
	MySQL
	{
		server = "localhost";
		db = $RH_DB;
        user = "robinhood";
		# password or password_file are mandatory
		password = "robinhood";
        engine = InnoDB;
	}
}

backup_config
{
    root = "/tmp/backend";
    mnt_type=ext4;
    check_mounted = TRUE;
    recovery_action = common.copy;
}

%include "$RBH_TEST_POLICIES"

migration_rules
{
	policy default
	{
		condition
        {
            last_mod >= 10
        }
    }
}

migration_parameters
{
    max_action_volume = 100MB;
    check_actions_on_startup = TRUE;
    check_actions_interval = 10sec;
    action_timeout = 4;
}

migration_trigger {
    trigger_on = scheduled;
    check_interval = 10;
}
