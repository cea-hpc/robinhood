%include "common.conf"

FileClass test_owner
{
	definition
	{
	    owner == "testuser"
	}
}

migration_rules
{
    policy migr_test_owner
    {
        target_fileclass = test_owner;
        condition
        {
            last_mod >= 0
        }
    }

    policy default
    {
        condition { last_mod > 1h }
    }
}
