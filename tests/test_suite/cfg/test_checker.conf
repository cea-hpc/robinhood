# -*- mode: c; c-basic-offset: 4; indent-tabs-mode: nil; -*-
# vim:expandtab:shiftwidth=4:tabstop=4:
%include "common.conf"
%include "../../../doc/templates/includes/check.inc"

fileclass never_checked {
    definition { md5_check.last_check == 0 or md5_check.output == "" }
}

md5_check_parameters {
    # override default command path
    action = cmd("../../scripts/rbh_cksum.sh '{output}' '{path}'");
}

md5_check_rules {
    ignore { last_check < 5 }
    ignore { last_mod < 5 }

    rule initial_check {
        target_fileclass = never_checked;
        condition { last_mod >= 5 }
    }

    rule default {
       condition { last_mod >= 5 and last_check >= 5 }
    }
}
