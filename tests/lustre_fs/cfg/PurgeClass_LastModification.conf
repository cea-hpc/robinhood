%include "common.conf"

Filesets
{
    FileClass test_lastModif
    {
        definition
        {
            owner == "root"
        }
    }
}

purge_policies
{
    policy purge_test_lastModif
    {
        target_fileclass = test_lastModif;
        condition
        {
            last_mod < 1min
        }
    }

    policy default
    {
        condition { last_mod > 1h }
    }
}

migration_policies
{
    policy default
    {
        condition
        {
            last_access <= 10sec
        }
    }
}

# run migration every sec
migration_trigger {
    trigger_on = periodic;
    check_interval = 1s;
}

purge_trigger
{
    trigger_on         = global_usage;
    high_threshold_pct = 0%;
    low_threshold_pct  = 0%;
    check_interval     = 5min;
}

