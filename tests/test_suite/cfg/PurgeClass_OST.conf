%include "common.conf"

FileClass test_ost
{
	definition { type == file and ost_pool == "ost1" }
}

Fileclass no_pool
{
	definition { type == file and ost_pool == "" }
}

purge_rules
{
    ignore_fileclass = no_pool;

    policy purge_test_ost
    {
        target_fileclass = test_ost;
        condition
        {
            owner == "root"
        }
    }

    policy default
    {
        condition { last_mod > 1h }
    }
}

migration_rules
{
    policy default
    {
        # migrate all files ASAP
        condition
        {
            last_mod >= 1sec
        }
    }
}

# run migration every sec
migration_trigger {
    trigger_on = periodic;
    check_interval = 1s;
}

purge_trigger
{
    trigger_on         = global_usage;
    high_threshold_pct = 0%;
    low_threshold_pct  = 0%;
    check_interval     = 5min;
}

