# -*- mode: c; c-basic-offset: 4; indent-tabs-mode: nil; -*-
# vim:expandtab:shiftwidth=4:tabstop=4:


General
{
	fs_path = $ROOT;
	fs_type = $FS_TYPE;
	stay_in_fs = TRUE;
}

ChangeLog
{
    MDT
    {
        mdt_name  = "MDT0000" ;
        reader_id = "cl1" ;
    }
    force_polling = TRUE;
    polling_interval = 1s;
}

Log
{
    debug_level = EVENT;
    log_file = stdout;
    report_file = "/dev/null";
    alert_file = "/dev/null";
    stats_interval = 30sec;
}

ListManager
{
	MySQL
	{
		server = "localhost";
		db = $DB;
        user = "robinhood";
		password = "robinhood";
        engine = InnoDB;
	}

	SQLite {
        db_file = "/tmp/robinhood_sqlite_db" ;
    	retry_delay_microsec = 1000 ;
	}
}

# for tests with backup purpose
backup_config
{
    root = "/tmp/backend";
    mnt_type=ext4;
    check_mounted = FALSE;
}

FS_Scan
{
    Ignore { path == "/mnt/lustre/.lustre" }
}

%include "test_policies.inc"

migration_rules
{
    policy default
    {
        condition
        {
            last_mod >= 0sec
        }
    }
}

migration_trigger {
    trigger_on = periodic;
    check_interval = 1min;
}

migration_parameters {
    max_action_count = 10;
}

