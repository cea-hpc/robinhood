%include "common.conf"

Filesets
{
    FileClass test_last_access
    {
        definition
        {
            last_access >= 10sec
        }
    }
}

migration_rules
{
    policy migr_test_last_access
    {
        target_fileclass = test_last_access;
        condition
        {
            owner == "root"
        }
    }

    policy default
    {
        condition { last_mod > 1h }
    }
}

