# TEST: basic migration policy based on last_mod

%include "common.conf"

######## Policies for this test ###########

migration_rules
{
    policy default
    {
        # migrate all files ASAP
        condition
        {
            last_mod > 1sec
        }
    }
}

# run migration every sec
migration_trigger {
    trigger_on = periodic;
    check_interval = 1s;
}


######## space release policy based on size ##########

Fileclass empty
{
    definition
    {
        size == 0
    }
}

Fileclass very_small
{
    definition
    {
        size <= 16kB
    }
}

Fileclass mid_file
{
    definition
    {
        size > 16kB
        and
        size < 1MB
    }
}

purge_rules
{
    ignore_fileclass = empty;

    policy very_small
    {
        target_fileclass = very_small;
        condition { last_access > 1s }
    }

    policy mid_file
    {
        target_fileclass = mid_file;
        condition { last_access > 1s }
    }

    policy default
    {
        condition { last_access > 1s }
    }
}
