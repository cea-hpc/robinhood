General
{
	fs_path = $RH_ROOT;
	fs_type = $FS_TYPE;
}

# ChangeLog Reader configuration
# Parameters for processing MDT changelogs :
ChangeLog
{
    # 1 MDT block for each MDT :
    MDT
    {
        # name of the first MDT
        mdt_name  = "MDT0000" ;

        # id of the persistent changelog reader
        # as returned by "lctl changelog_register" command
        reader_id = "cl1" ;
    }
    force_polling = TRUE;
    polling_interval = 1s;
}

Log
{
    # Log verbosity level
    # Possible values are: CRIT, MAJOR, EVENT, VERB, DEBUG, FULL
    debug_level = EVENT;

    # Log file
    log_file = stdout;

    # File for reporting purge events
    report_file = "/dev/null";

    # set alert_file, alert_mail or both depending on the alert method you wish
    alert_file = "/tmp/rh_alert.log";

}

ListManager
{
	MySQL
	{
		server = "localhost";
		db = $RH_DB;
        user = "robinhood";
		# password or password_file are mandatory
		password = "robinhood";
        engine = InnoDB;
	}

	SQLite {
	        db_file = "/tmp/robinhood_sqlite_db" ;
        	retry_delay_microsec = 1000 ;
	}
}

# for tests with backup purpose
backup_config
{
    root = "/tmp/backend";
    mnt_type=ext4;
    check_mounted = FALSE;
    archive_symlinks = FALSE;
    recovery_action = common.copy;
}
# for tests with shook purpose
shook_config
{
    root = "/tmp/backend";
    mnt_type=ext4;
    check_mounted = FALSE;
    recovery_action = common.copy;
}


######## Policies for this test ###########
%include "$RBH_TEST_POLICIES"

migration_rules
{
    policy default
    {
        # Archive 'dirty' files that have not been modified
        # for more than 6 hours, or backup them daily
        # if they are continuously appended.
        condition
        {
            last_mod > 1sec
        }
    }
}

######## most basic space release policy ##########

purge_rules
{
    policy default
    {
        # We can release files that have not been accessed
        # for more than a day
        condition
        {
            last_access > 1h
        }
    }
}

####### Purge trigger ########

# trigger purge on OST if its usage exceeds 85%
purge_trigger
{
    trigger_on         = OST_usage ;
    high_threshold_pct = 85% ;
    low_threshold_pct  = 80% ;
    check_interval     = 5min ;
}
