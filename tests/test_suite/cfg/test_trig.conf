# TEST: migration policy based on last_mod and filename

%include "common.conf"

######## Policies for this test ###########

migration_rules
{
    rule default
    {
        condition
        {
            last_mod >= 0
        }
        action_params {archive_id = 1;}
    }
}

purge_rules
{
    rule default
    {
        condition
        {
            last_access >= 0
        }
    }
}

####### Purge trigger ########

# trigger on inode count
purge_trigger
{
    # purge if file count > 100
    # until file count is 80
    trigger_on         = global_usage;
    high_threshold_cnt = $high_cnt;
    low_threshold_cnt  = $low_cnt;
    check_interval     = 5min ;
    post_trigger_wait = 0;
}
