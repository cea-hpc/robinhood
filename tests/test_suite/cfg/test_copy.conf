# -*- mode: c; c-basic-offset: 4; indent-tabs-mode: nil; -*-
# vim:expandtab:shiftwidth=4:tabstop=4:
%include "common.conf"

#define a custom policy to backup files
define_policy copy {
     status_manager = basic;
     scope { type == file and status != 'ok' }
     default_action = common.copy;
     default_lru_sort_attr = none;
}

fileclass f1 {definition { name == "*.1" }}
fileclass f2 {definition { name == "*.2" }}
fileclass f3 {definition { name == "*.3" }}
fileclass f5 {definition { name == "*.5" }}

copy_rules {
	rule copy_compress {
		target_fileclass = f1;
		action_params {
			compress = yes;
			targetpath = "{path}.gz";
		}
		condition = true;
	}

	rule copy_mkdir {
		target_fileclass = f2;
		action_params {
			mkdir = yes;
			targetpath = "{fsroot}/backup/{fid}/{name}";
		}
		condition = true;
	}

	rule copy_link_to_dir {
		target_fileclass = f5;
		action_params {
			mkdir = yes;
			targetpath = "{fsroot}/one_link/{fid}/{name}";
		}
		condition = true;
	}

	rule copy_nomkdir {
		# this should fail 'no mkdir'
		target_fileclass = f3;
		action_params {
			mkdir = no;
			targetpath = "{fsroot}/backup/{fid}/{name}";
		}
		condition = true;
	}
}
