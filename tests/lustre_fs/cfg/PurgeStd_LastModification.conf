%include "common.conf"

purge_policies
{
	policy default
	{
		condition { last_mod <= 30sec }
    }
}

migration_policies
{
    policy default
    {
        condition
        {
            last_access >= 0sec
        }
    }
}

# run migration every sec
migration_trigger {
    trigger_on = periodic;
    check_interval = 1s;
}


purge_trigger
{
    trigger_on         = global_usage;
    high_threshold_pct = 0%;
    low_threshold_pct  = 0%;
    check_interval     = 5min;
}

