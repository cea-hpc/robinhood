%include "common.conf"

Filesets
{
    FileClass test_attr
    {
        definition
        {
            xattr.user.foo == "1"
        }
    }
}

purge_rules
{
    policy purge_test_attr
    {
        target_fileclass = test_attr;
        condition
        {
            owner == "root"
        }
    }

    policy default
    {
        condition { last_mod > 1h }
    }
}

migration_rules
{
    policy default
    {
        # migrate all files ASAP
        condition
        {
            last_mod >= 1sec
        }
    }
}

# run migration every sec
migration_trigger {
    trigger_on = periodic;
    check_interval = 1s;
}

purge_trigger
{
    trigger_on         = global_usage;
    high_threshold_pct = 0%;
    low_threshold_pct  = 0%;
    check_interval     = 5min;
}

