%include "common.conf"

Filesets
{
    FileClass test_type
    {
        definition
        {
            type == "file"
        }
    }
}

purge_policies
{
    policy purge_test_type
    {
        target_fileclass = test_type;
        condition
        {
            last_mod >= 0sec
        }
    }

    policy default
    {
        condition { last_mod > 1h }
    }
}

migration_policies
{
    policy default
    {
        # migrate all files ASAP
        condition
        {
            last_mod >= 1sec
        }
    }
}

# run migration every sec
migration_trigger {
    trigger_on = periodic;
    check_interval = 1s;
}

purge_trigger
{
    trigger_on         = global_usage;
    high_threshold_pct = 0%;
    low_threshold_pct  = 0%;
    check_interval     = 5min;
}

