# TEST: - Fileset definition based on filename
#       - Migration action params
#       - Migration rule using fileclasses

%include "common.conf"

FileClass even_files
{
        definition
        {
                name == "*[02468]"
        }
        migration_action_params {
            case = "{rule}";
            archive_id = 1;
        }
}

FileClass odd_files
{
        definition
        {
                name == "*[13579]"
        }
        migration_action_params {
            case = "{rule}";
            archive_id = 1;
        }
}


######## Policies for this test ###########

migration_rules
{
    # migrate even files 5s after they have been modified
    rule even_migr
    {
        target_fileclass = even_files;
        condition {
                last_mod > 5s
        }
    }

    # migrate odd files 10s after they have been modified
    rule odd_migr
    {
        target_fileclass = odd_files;
        condition {
                last_mod > 10s
        }
    }

    # migrate other files after 15s
    rule default
    {
        condition {
                last_mod > 15s
        }
        action_params {archive_id = 1;}
    }

}

######## most basic space release rule ##########

purge_rules
{
    rule default
    {
        # We can release files that have not been accessed
        # for more than a day
        condition
        {
            last_access > 1h
        }
    }
}

####### Purge trigger ########

# trigger purge on OST if its usage exceeds 85%
purge_trigger
{
    trigger_on         = OST_usage ;
    high_threshold_pct = 85% ;
    low_threshold_pct  = 80% ;
    check_interval     = 5min ;
}

